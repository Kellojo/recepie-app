services:
  recepie-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    volumes:
      # Persist PocketBase data
      - ./pb_data:/app/pb_data
      # Optional: Mount config files
      - ./pb_hooks:/app/pb_hooks
    environment:
      - PB_ENCRYPTION_KEY=${PB_ENCRYPTION_KEY:-your-32-char-encryption-key-here}
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8080/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
