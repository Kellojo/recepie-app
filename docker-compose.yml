version: '3.8'

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: recepie-pocketbase
    restart: unless-stopped
    command:
      - --encryptionEnv
      - PB_ENCRYPTION_KEY
    environment:
      - PB_ENCRYPTION_KEY=${PB_ENCRYPTION_KEY:-your-32-char-encryption-key-here}
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/pb_data
      - pocketbase_public:/pb_public
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  sveltekit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recepie-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - POCKETBASE_URL=http://pocketbase:8090
      - PUBLIC_POCKETBASE_URL=http://localhost:8090
    depends_on:
      pocketbase:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

volumes:
  pocketbase_data:
  pocketbase_public:

networks:
  default:
    name: recepie-network